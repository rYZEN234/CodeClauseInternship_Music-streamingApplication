<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music streaming Application</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="songs-icon.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/aace442589.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="card">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="img.jpg" class="song-img">
            <h1>Fight Back</h1>
            <p>Neffex</p>

            <audio id="song">
                <source src="song.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">
            <div class="controls">
                <div>
                    <i class="fa-solid fa-backward-step"></i>
                </div>
                <div onclick="playPause()">
                    <i class="fa-solid fa-play" id="icons"></i>
                </div>
                <div>
                    <i class="fa-solid fa-forward-step"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
